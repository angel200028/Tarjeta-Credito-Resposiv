<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="./sass/styles.css">

</head>
<body>

<main class="main-container">
  <section class="main-container__backgraund-section">
    <div class="card">
      <img class="card__logo" src="./images/card-logo.svg" alt="logo">
      <p class="card__number">0000 0000 0000 0000</p>
      <div class="card__details">
        <p class="card__details-name">Jane Appleseed</p>
        <p><span class="card__month">00</span> / <span class="card__year">00</span> </p>
      </div>
    </div>

    <div class="card-back">
      <p class="card-back__cvc">000</p>
    </div>
  </section>


  <section class="main-container__form-section">
    <form class="form" action="">
    <label class="form__label" for="cardholder">id del titular</label>
    <input class="form__input" type="text" name="cardholder" id="cardholder" placeholder="ej. Jane Appleseed">
    <div class="form__cardholder--error error"></div>

    <label class="form__label" for="cardNumber">numero de tarjeta</label>
    <input class="form__input" type="text" name="cardNumber" id="cardNumber" maxlength="19" placeholder="ej. 1234 5678 9123 0000">
    <div class="form__inputnumber--error error"></div>

    <div class="form__date-cvc">
      <label class="form__label" for="cardMonth">Exp. fecha (MM/AA)</label>

      <label class="form__label" for="cardCvc">CVC</label>

      <div class="form__date">
        <input class="form__input" type="text" maxlength="2" name="cardMonth" id="cardMonth" placeholder="MM">
        <input class="form__input" type="text" maxlength="2" name="cardYear" id="cardYear" placeholder="AA" >
      </div>

      <input class="form__input" type="text" maxlength="3" name="cardCvc" id="cardCvc" placeholder="ej. 123">

      <div class="form__errors-container">
        <div class="form__input-mm--error error"></div>
        <div class="form__input-yy--error error"></div>
      </div>

      <div class="form__input-cvc--error error"></div>
    </div>
    <input class="form__submit" type="submit" value="Confirmar">
    </form>
      <!-- Completed state start -->

  <section class="gracias-section">
    <img class="gracias-section__img" src="./images/icon-complete.svg" alt="complete icon">
    <h1 class="gracias-section__title">¡GRACIAS!</h1>
    <p class="gracias-section__text">Hemos añadido los datos de su tarjeta</p>
    <button class="gracias-section__button">Continuar</button>
  </section>
  </section>
</main>




  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://www.facebook.com/angel.sarabiacastilla/">Angel Sarabia (C)</a>.
  </div>
  <script src="./main.js"></script>

</body>
</html>
